<html ng-app="ShoppingApp">
    <head>
        <title>View Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    </head>
    <body ng-controller="ShoppingCartController as cartCtrl">
        <div class = "buttons">
            <div ng-include="'menu.html'" ></div>
        </div>
        <div class = "header">
            <h1>Shopping Cart</h1>
        </div>
        <table class = "cart">

            <thead>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>

        </thead>
        <tbody>

            <tr ng-repeat="item in cartCtrl.items">

                <td>{{item.product.name}}</td>
                <td>${{item.salePrice}}</td>
                <td>{{item.quantityPurchased}}</td>
                <td>${{item.getItemTotal().toFixed(2)}}</td>



            <tr/>

        <th>Total Cost: </th>
        <th></th>
        <th></th>
        <th>${{cartCtrl.total.toFixed(2)}}</th>

    </tbody>

</table>

<button type="button" ng-click="cartCtrl.checkOutCart()">Checkout Cart</button>
</body>
</html>
